<h1 mat-dialog-title> Nova Tarefa</h1>

<mat-dialog-content>

  <mat-form-field>
    <input type="text" matInput
     placeholder="Titulo"
     required
     minlength="3"
     (keyup.enter)="onSave()"
     [(ngModel)]="task.title"
     #titleControl="ngModel">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [disabled]="titleControl.invalid" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
